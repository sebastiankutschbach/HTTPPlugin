language: android
sudo: false
android:
  components:
  - tools
  - build-tools-25.0.2
  - platform-tools
  - extra-android-m2repository
  - extra-google-android-support
  - android-25
  - sys-img-armeabi-v7a-android-25
jdk: oraclejdk8
os:
- linux
notifications:
  email: true
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: releases
  api_key:
    secure: 
  file: HTTPPlugin/build/outputs/apk/HTTPPlugin*release*.apk
  skip_cleanup: "true"
  on:
    repo: sebastiankutschbach/HTTPPlugin
    branch: multipleProfiles

after_success:
-sh set_tags.sh
